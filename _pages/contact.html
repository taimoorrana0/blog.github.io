---
layout: page
title: Contact Me
permalink: /contact/
---
<div class="form-container">
  {% if site.contact.description %}
  <p class="contact-description">{{site.contact.description}}</p>
  {% endif %}
  <form class="form" id="contact-form">
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-name">Your Name</label>
      <input class="form__input" id="form-name" type="text" name="name" placeholder="Name" required>
    </div>
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-email">Your Email</label>
      <input class="form__input" id="form-email" type="email" name="_replyto" placeholder="Email" required>
    </div>
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-text">Your Message</label>
      <textarea class="form__input" id="form-text" name="text" rows="10" placeholder="Message" required></textarea>
    </div>
    <div class="form__group">
      <button class="button button--primary" type="submit">Send Message</button>
    </div>
  </form>
  <hr>
  <div id="toast" class="toast"></div>
</div>

<style>
  .toast {
    visibility: hidden;
    min-width: 250px;
    margin-left: -125px;
    background-color: #333;
    color: #fff;
    text-align: center;
    border-radius: 2px;
    position: fixed;
    z-index: 1;
    left: 50%;
    bottom: 30px;
    font-size: 17px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    padding: 16px;
  }

  .toast.show {
    visibility: visible;
    -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
    animation: fadein 0.5s, fadeout 0.5s 2.5s;
  }

  @-webkit-keyframes fadein {
    from {opacity: 0;} 
    to {opacity: 1;}
  }

  @keyframes fadein {
    from {opacity: 0;} 
    to {opacity: 1;}
  }

  @-webkit-keyframes fadeout {
    from {opacity: 1;} 
    to {opacity: 0;}
  }

  @keyframes fadeout {
    from {opacity: 1;} 
    to {opacity: 0;}
  }
</style>

<script>
  document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission

    // Get form data
    var formData = new FormData(this);

    // Send form data using fetch API
    fetch('https://formspree.io/f/mrbzyrgy', {
      method: 'POST',
      body: formData,
      headers: {
        'Accept': 'application/json'
      }
    })
    .then(function(response) {
      if (response.ok) {
        // Show toast notification
        showToast('Thank you! Your message has been sent.');
        // Reset the form
        document.getElementById('contact-form').reset();
      } else {
        // Show toast notification for errors
        showToast('Oops! There was a problem with your submission.');
      }
    })
    .catch(function(error) {
      console.error('Form submission error:', error);
      showToast('Oops! There was a problem with your submission.');
    });
  });

  function showToast(message) {
    var toast = document.getElementById('toast');
    toast.textContent = message;
    toast.className = 'toast show';
    setTimeout(function() {
      toast.className = toast.className.replace('show', '');
    }, 3000);
  }
</script>
