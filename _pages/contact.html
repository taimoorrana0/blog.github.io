---
layout: page
title: Contact Me
permalink: /contact/
---
<div class="form-container">
  {% if site.contact.description %}
  <p class="contact-description">{{site.contact.description}}</p>
  {% endif %}
  <form class="form" id="contact-form">
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-name">Your Name</label>
      <input class="form__input" id="form-name" type="text" name="name" placeholder="Name" required>
    </div>
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-email">Your Email</label>
      <input class="form__input" id="form-email" type="email" name="_replyto" placeholder="Email" required>
    </div>
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-text">Your Message</label>
      <textarea class="form__input" id="form-text" name="text" rows="10" placeholder="Message" required></textarea>
    </div>
    <div class="form__group">
      <button class="button button--primary" type="submit">Send Message</button>
    </div>
  </form>
  <hr>
  <div id="toast" class="toast">
    <div class="toast__progress"></div>
    <div class="toast__message"></div>
  </div>
</div>

<style>
  .toast {
    visibility: hidden;
    min-width: 250px;
    margin: 0 auto;
    background-color: #333;
    color: #fff;
    text-align: center;
    border-radius: 2px;
    position: fixed;
    z-index: 9999;
    left: 50%;
    transform: translateX(-50%);
    top: 20px; /* Adjusted to show at the top */
    font-size: 16px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    padding: 12px 20px;
    transition: opacity 0.5s ease-in-out;
  }

  .toast.show {
    visibility: visible;
    opacity: 1;
  }

  .toast.hide {
    opacity: 0;
  }

  .toast__progress {
    height: 5px;
    background-color: #f39c12;
    border-radius: 2px;
    margin-bottom: 8px;
    width: 100%;
    transition: width 3s linear;
  }

  .toast__message {
    font-size: 16px;
  }
</style>

<script>
  document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission

    // Get form data
    var formData = new FormData(this);

    // Show progress bar
    var toast = document.getElementById('toast');
    var progress = document.querySelector('.toast__progress');
    toast.className = 'toast show';
    progress.style.width = '100%';

    // Send form data using fetch API
    fetch('https://formspree.io/f/mrbzyrgy', {
      method: 'POST',
      body: formData,
      headers: {
        'Accept': 'application/json'
      }
    })
    .then(function(response) {
      if (response.ok) {
        // Show toast notification
        showToast('Thank you! Your message has been sent.');
        // Reset the form
        document.getElementById('contact-form').reset();
      } else {
        // Show toast notification for errors
        showToast('Oops! There was a problem with your submission.');
      }
    })
    .catch(function(error) {
      console.error('Form submission error:', error);
      showToast('Oops! There was a problem with your submission.');
    });
  });

  function showToast(message) {
    var toast = document.getElementById('toast');
    var messageElement = document.querySelector('.toast__message');
    var progress = document.querySelector('.toast__progress');
    messageElement.textContent = message;
    toast.className = 'toast show';
    progress.style.width = '100%';
    setTimeout(function() {
      toast.className = 'toast hide';
      progress.style.width = '0%'; // Reset progress bar
    }, 3000);
  }
</script>
