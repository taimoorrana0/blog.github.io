---
layout: page
title: Contact Me
permalink: /contact/
---
<div class="form-container">
  {% if site.contact.description %}
  <p class="contact-description">{{site.contact.description}}</p>
  {% endif %}
  <form class="form" id="contact-form">
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-name">Your Name</label>
      <input class="form__input" id="form-name" type="text" name="name" placeholder="Name" required>
    </div>
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-email">Your Email</label>
      <input class="form__input" id="form-email" type="email" name="_replyto" placeholder="Email" required>
    </div>
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-text">Your Message</label>
      <textarea class="form__input" id="form-text" name="text" rows="10" placeholder="Message" required></textarea>
    </div>
    <div class="form__group">
      <button class="button button--primary" type="submit">Send Message</button>
    </div>
  </form>
  <hr>
  <div id="toast" class="toast">
    <div id="toast-progress" class="toast-progress"></div>
    <div id="toast-message" class="toast-message"></div>
  </div>
</div>

<style>
  .toast {
    visibility: hidden;
    min-width: 250px;
    margin: 0 auto;
    background-color: #333;
    color: #fff;
    text-align: center;
    border-radius: 2px;
    position: fixed;
    z-index: 9999;
    left: 50%;
    transform: translateX(-50%);
    top: 20px; /* Adjusted to show at the top */
    font-size: 16px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    padding: 12px 20px;
    transition: opacity 0.5s ease-in-out;
    overflow: hidden;
    height: 60px; /* Adjusted height to accommodate the progress bar */
  }

  .toast.show {
    visibility: visible;
    opacity: 1;
  }

  .toast.hide {
    opacity: 0;
  }

  .toast-progress {
    height: 4px;
    background-color: #4caf50;
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    transition: width 3s linear;
  }

  .toast-message {
    padding-bottom: 8px; /* Space for the progress bar */
  }
</style>

<script>
  document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission

    // Show toast with progress bar
    var toast = document.getElementById('toast');
    var progressBar = document.getElementById('toast-progress');
    var messageElement = document.getElementById('toast-message');

    // Show the toast notification
    messageElement.textContent = 'Sending message...';
    toast.className = 'toast show';
    progressBar.style.width = '100%';

    // Get form data
    var formData = new FormData(this);

    // Send form data using fetch API
    fetch('https://formspree.io/f/mrbzyrgy', {
      method: 'POST',
      body: formData,
      headers: {
        'Accept': 'application/json'
      }
    })
    .then(function(response) {
      if (response.ok) {
        // Update toast message
        messageElement.textContent = 'Thank you! Your message has been sent.';
      } else {
        // Update toast message for errors
        messageElement.textContent = 'Oops! There was a problem with your submission.';
      }
    })
    .catch(function(error) {
      console.error('Form submission error:', error);
      messageElement.textContent = 'Oops! There was a problem with your submission.';
    })
    .finally(function() {
      // Hide toast after showing the message for a fixed time
      setTimeout(function() {
        toast.className = 'toast hide';
        progressBar.style.width = '0'; // Reset progress bar
      }, 3000); // Time should match the progress bar animation duration
    });
  });
</script>
