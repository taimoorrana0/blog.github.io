---
layout: page
title: Contact Me
permalink: /contact/
---
<div class="form-container">
  {% if site.contact.description %}
  <p class="contact-description">{{site.contact.description}}</p>
  {% endif %}
  <form class="form" id="contact-form">
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-name">Your Name</label>
      <input class="form__input" id="form-name" type="text" name="name" placeholder="Name" required>
    </div>
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-email">Your Email</label>
      <input class="form__input" id="form-email" type="email" name="_replyto" placeholder="Email" required>
    </div>
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-text">Your Message</label>
      <textarea class="form__input" id="form-text" name="text" rows="10" placeholder="Message" required></textarea>
    </div>
    <div class="form__group">
      <button class="button button--primary" type="submit">Send Message</button>
    </div>
  </form>
  <hr>

  <!-- Toast Notification Container -->
  <div id="toast-container">
    <div id="toast-success" class="toast toast--success">
      <div class="toast__icon">&#10003;</div> <!-- Tick Icon -->
      <div class="toast__progress-bar"></div>
      Thank you! Your message has been sent.
    </div>
    <div id="toast-error" class="toast toast--error">
      <div class="toast__icon">&#10007;</div> <!-- Cross Icon -->
      <div class="toast__progress-bar"></div>
      Oops! There was a problem with your submission.
    </div>
  </div>
</div>

<style>
  /* Toast Notification Styles */
  #toast-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 9999;
  }

  .toast {
    visibility: hidden; /* Hidden by default */
    min-width: 250px;
    margin-bottom: 10px;
    background-color: #333;
    color: #fff;
    text-align: center;
    border-radius: 5px;
    padding: 16px;
    position: relative;
    opacity: 0;
    transition: opacity 0.5s, visibility 0.5s;
  }

  .toast.show {
    visibility: visible;
    opacity: 1;
  }

  .toast--success {
    background-color: #4caf50; /* Green background for success */
  }

  .toast--error {
    background-color: #f44336; /* Red background for error */
  }

  .toast__icon {
    font-size: 20px; /* Adjust size as needed */
    position: absolute;
    top: 16px;
    left: 16px;
  }

  .toast--success .toast__icon {
    color: #fff;
  }

  .toast--error .toast__icon {
    color: #fff;
  }

  .toast__progress-bar {
    position: absolute;
    bottom: 0;
    left: 0;
    height: 4px;
    background-color: #fff;
    width: 0%;
    transition: width 3s ease;
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      // Get form data
      var formData = new FormData(this);

      // Send form data using fetch API
      fetch('https://formspree.io/f/mrbzyrgy', {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(function(response) {
        if (response.ok) {
          // Show success toast
          showToast('toast-success');
          // Reset the form
          document.getElementById('contact-form').reset();
        } else {
          // Show error toast
          showToast('toast-error');
        }
      })
      .catch(function(error) {
        console.error('Form submission error:', error);
        // Show error toast
        showToast('toast-error');
      });
    });

    // Function to show toast notifications
    function showToast(toastId) {
      var toast = document.getElementById(toastId);
      var progressBar = toast.querySelector('.toast__progress-bar');

      toast.classList.add('show'); // Show the toast

      // Animate the progress bar
      progressBar.style.width = '100%';

      setTimeout(function() {
        toast.classList.remove('show'); // Hide the toast after 3 seconds
        progressBar.style.width = '0%'; // Reset the progress bar
      }, 3000); // 3000 milliseconds (3 seconds)
    }
  });
</script>
